<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malayalam Trace | Learn with Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            overflow-x: hidden; 
        }
        .malayalam-text { font-family: 'Noto Sans Malayalam', sans-serif; }
        
        /* Floating Animation for Headings */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        /* Modern Button Styling */
        .btn-modern {
            position: relative;
            background: white;
            color: var(--primary);
            font-weight: 800;
            padding: 1.25rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            border: 2px solid transparent;
            min-width: 240px;
        }
        .btn-modern:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
            box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.5);
        }
        .btn-modern .ml-text {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.4s;
            white-space: nowrap;
        }
        .btn-modern .en-text {
            transition: transform 0.4s;
            display: inline-block;
        }
        .btn-modern:hover .en-text { transform: translateY(-150%); }
        .btn-modern:hover .ml-text { top: 50%; transform: translate(-50%, -50%); }

        canvas { touch-action: none; cursor: crosshair; }
        .hidden { display: none !important; }
        
        .grid-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .grid-card:hover {
            transform: translateY(-5px) scale(1.05);
            background: white;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-6xl mx-auto min-h-screen flex flex-col">
        </div>

    <script>
        const DATA = {
            vowels: [
                { id: 'v1', char: 'അ' }, { id: 'v2', char: 'ആ' }, { id: 'v3', char: 'ഇ' },
                { id: 'v4', char: 'ഈ' }, { id: 'v5', char: 'ഉ' }, { id: 'v6', char: 'ഊ' },
                { id: 'v7', char: 'ഋ' }, { id: 'v8', char: 'എ' }, { id: 'v9', char: 'ഏ' },
                { id: 'v10', char: 'ഐ' }, { id: 'v11', char: 'ഒ' }, { id: 'v12', char: 'ഓ' },
                { id: 'v13', char: 'ഔ' }
            ],
            consonants: [
                { id: 'c1', char: 'ക' }, { id: 'c2', char: 'ഖ' }, { id: 'c3', char: 'ഗ' },
                { id: 'c4', char: 'ഘ' }, { id: 'c5', char: 'ങ' }, { id: 'c6', char: 'ച' },
                { id: 'c7', char: 'ഛ' }, { id: 'c8', char: 'ജ' }, { id: 'c9', char: 'ഝ' },
                { id: 'c10', char: 'ഞ' }
            ]
        };

        let state = {
            view: 'welcome',
            category: null,
            currentLetterId: null,
            completedLetters: JSON.parse(localStorage.getItem('ml_completed')) || [],
            brushColor: '#6366f1',
            brushSize: 18
        };

        function setView(v, params = {}) {
            state = { ...state, view: v, ...params };
            render();
            window.scrollTo(0, 0);
        }

        function render() {
            const container = document.getElementById('app');
            container.innerHTML = '';

            if (state.view === 'welcome') {
                container.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center p-6 text-center h-screen">
                        <h1 class="text-5xl md:text-7xl font-extrabold text-indigo-600 mb-4 animate-float tracking-tight">
                            Let's Learn Malayalam Letters
                        </h1>
                        <h2 class="malayalam-text text-4xl md:text-6xl font-bold text-purple-500 mb-16 animate-float" style="animation-delay: 0.5s">
                            മലയാളം അക്ഷരങ്ങൾ പഠിക്കാം
                        </h2>
                        
                        <button onclick="setView('category')" class="btn-modern text-2xl">
                            <span class="en-text">Shall we Begin?</span>
                            <span class="ml-text malayalam-text">തുടങ്ങാം?</span>
                        </button>
                    </div>
                `;
            } 
            
            else if (state.view === 'category') {
                container.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center p-6 h-screen">
                        <h2 class="text-3xl font-bold text-slate-700 mb-12">Choose your path</h2>
                        <div class="flex flex-col md:flex-row gap-10">
                            <button onclick="setView('list', {category: 'vowels'})" class="btn-modern text-2xl py-8 px-16">
                                <span class="en-text">Vowels</span>
                                <span class="ml-text malayalam-text">സ്വരാക്ഷരങ്ങൾ</span>
                            </button>
                            <button onclick="setView('list', {category: 'consonants'})" class="btn-modern text-2xl py-8 px-16">
                                <span class="en-text">Consonants</span>
                                <span class="ml-text malayalam-text">വ്യഞ്ജനാക്ഷരങ്ങൾ</span>
                            </button>
                        </div>
                    </div>
                `;
            }

            else if (state.view === 'list') {
                const letters = DATA[state.category];
                container.innerHTML = `
                    <div class="p-8">
                        <header class="flex items-center justify-between mb-12">
                            <button onclick="setView('category')" class="p-3 bg-white rounded-2xl shadow-sm hover:bg-slate-50">
                                <i data-lucide="arrow-left"></i>
                            </button>
                            <h2 class="text-3xl font-extrabold text-indigo-600 uppercase tracking-widest">${state.category}</h2>
                            <div class="w-10"></div>
                        </header>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                            ${letters.map(l => {
                                const isDone = state.completedLetters.includes(l.id);
                                return `
                                    <div onclick="setView('tracing', {currentLetterId: '${l.id}'})" 
                                         class="grid-card cursor-pointer aspect-square rounded-3xl flex items-center justify-center border-2 
                                         ${isDone ? 'border-emerald-400 bg-emerald-50' : 'border-white'} shadow-xl">
                                        <span class="text-6xl malayalam-text ${isDone ? 'text-emerald-600' : 'text-indigo-600'}">${l.char}</span>
                                        ${isDone ? '<div class="absolute top-4 right-4 text-emerald-500"><i data-lucide="badge-check"></i></div>' : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            else if (state.view === 'tracing') {
                renderTracingView(container);
            }

            lucide.createIcons();
        }

        function renderTracingView(container) {
            const letter = DATA[state.category].find(l => l.id === state.currentLetterId);
            const isDone = state.completedLetters.includes(letter.id);
            const all = DATA[state.category];
            const isLast = all.indexOf(letter) === all.length - 1;

            container.innerHTML = `
                <div class="flex flex-col h-screen p-4 md:p-8">
                    <header class="flex items-center justify-between mb-6 bg-white/50 p-4 rounded-3xl backdrop-blur-md">
                        <button onclick="setView('list')" class="flex items-center gap-2 font-bold text-indigo-600">
                            <i data-lucide="chevron-left"></i> Gallery
                        </button>
                        <h2 class="text-2xl font-black text-slate-800 malayalam-text">Trace: ${letter.char}</h2>
                        <button id="next-btn" class="${isDone ? '' : 'hidden'} bg-emerald-500 text-white px-8 py-3 rounded-full font-bold shadow-lg transform hover:scale-105 transition-all" onclick="handleNext()">
                            ${isLast ? 'Finish!' : 'Next Letter'}
                        </button>
                    </header>

                    <div class="flex-1 flex flex-col md:flex-row gap-6">
                        <div class="flex-1 bg-white rounded-[3rem] shadow-2xl relative flex items-center justify-center overflow-hidden border-8 border-white">
                            <canvas id="tracing-canvas"></canvas>
                            <canvas id="ref-canvas" class="hidden"></canvas>
                            
                            <div id="success-overlay" class="hidden absolute inset-0 z-20 flex flex-col items-center justify-center bg-emerald-500/10">
                                <div id="success-check" class="scale-0 transition-transform duration-500 bg-white p-6 rounded-full shadow-2xl text-emerald-500">
                                    <i data-lucide="check" size="80"></i>
                                </div>
                            </div>
                        </div>

                        <div class="w-full md:w-72 flex md:flex-col gap-4">
                            <div class="flex-1 bg-white/80 backdrop-blur p-6 rounded-[2rem] shadow-lg">
                                <label class="text-xs font-black uppercase text-indigo-400 mb-4 block tracking-tighter">Pen Color</label>
                                <div class="grid grid-cols-4 gap-3">
                                    ${['#6366f1', '#f43f5e', '#10b981', '#f59e0b'].map(c => `
                                        <div onclick="state.brushColor='${c}'" class="w-full aspect-square rounded-2xl cursor-pointer border-4 border-transparent hover:border-indigo-200 transition-all shadow-inner" style="background:${c}"></div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <button onclick="initCanvas()" class="bg-white text-slate-600 font-bold p-6 rounded-[2rem] shadow-lg hover:bg-slate-50 flex flex-col items-center gap-2 transition-all">
                                <i data-lucide="refresh-ccw"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initCanvas, 100);
        }

        // --- Drawing Logic ---
        let ctx, refCtx, canvas, refCanvas, drawing = false, totalPixels = 0;

        function initCanvas() {
            canvas = document.getElementById('tracing-canvas');
            if(!canvas) return;
            refCanvas = document.getElementById('ref-canvas');
            
            const box = canvas.parentElement;
            const size = Math.min(box.clientWidth, box.clientHeight) - 40;
            canvas.width = canvas.height = refCanvas.width = refCanvas.height = size;
            
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            refCtx = refCanvas.getContext('2d', { willReadFrequently: true });

            const letter = DATA[state.category].find(l => l.id === state.currentLetterId).char;

            // Setup Reference
            refCtx.fillStyle = "black";
            refCtx.font = `bold ${size * 0.7}px 'Noto Sans Malayalam'`;
            refCtx.textAlign = "center";
            refCtx.textBaseline = "middle";
            refCtx.fillText(letter, size/2, size/2);

            // Draw Outline
            ctx.clearRect(0,0,size,size);
            ctx.strokeStyle = "#e2e8f0";
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.font = `bold ${size * 0.7}px 'Noto Sans Malayalam'`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.strokeText(letter, size/2, size/2);
            ctx.setLineDash([]);

            // Area calculation
            const data = refCtx.getImageData(0,0,size,size).data;
            totalPixels = 0;
            for(let i=3; i<data.length; i+=4) if(data[i]>0) totalPixels++;

            canvas.onmousedown = canvas.ontouchstart = (e) => { drawing = true; paint(e); };
            window.onmouseup = window.ontouchend = () => { drawing = false; ctx.beginPath(); checkWin(); };
            canvas.onmousemove = canvas.ontouchmove = paint;
        }

        function paint(e) {
            if(!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

            const hit = refCtx.getImageData(x, y, 1, 1).data[3];
            if(hit > 0) {
                ctx.lineWidth = state.brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = state.brushColor;
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        function checkWin() {
            const current = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            const ref = refCtx.getImageData(0,0,canvas.width,canvas.height).data;
            let filled = 0;
            for(let i=3; i<ref.length; i+=4) {
                if(ref[i] > 0 && current[i] > 0) filled++;
            }
            if((filled/totalPixels) > 0.85) {
                if(!state.completedLetters.includes(state.currentLetterId)) {
                    state.completedLetters.push(state.currentLetterId);
                    localStorage.setItem('ml_completed', JSON.stringify(state.completedLetters));
                }
                showSuccess();
            }
        }

        function showSuccess() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#6366f1', '#10b981'] });
            document.getElementById('success-overlay').classList.remove('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            setTimeout(() => document.getElementById('success-check').style.transform = 'scale(1)', 10);
            
            const letter = DATA[state.category].find(l => l.id === state.currentLetterId).char;
            ctx.fillStyle = "#10b981";
            ctx.fillText(letter, canvas.width/2, canvas.height/2);
        }

        function handleNext() {
            const all = DATA[state.category];
            const idx = all.findIndex(l => l.id === state.currentLetterId);
            if(idx < all.length - 1) setView('tracing', { currentLetterId: all[idx+1].id });
            else setView('category');
        }

        render();
    </script>
</body>
</html>
