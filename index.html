<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Malayalam Trace | Guaranteed Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&family=Noto+Sans+Malayalam:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* BASE RESET - Forcing full screen */
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
        }

        /* CENTERED APP WRAPPER */
        #app {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .malayalam-text { font-family: 'Noto Sans Malayalam', sans-serif; }

        /* WELCOME & CATEGORY SCREENS */
        .welcome-content { text-align: center; }
        .title-en { font-size: 4rem; font-weight: 800; color: #4f46e5; margin: 0; }
        .title-ml { font-size: 3rem; color: #9333ea; margin: 10px 0 40px 0; }

        .btn-modern {
            position: relative; background: white; color: #4f46e5; font-weight: 800;
            padding: 20px 50px; border-radius: 50px; font-size: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: none; cursor: pointer; transition: all 0.3s;
            min-width: 300px; display: inline-block;
        }
        .btn-modern:hover { transform: translateY(-5px); background: #4f46e5; color: white; }

        /* GRID GALLERY SCREEN */
        .gallery-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            padding: 20px;
        }

        /* Grid specific to your images */
        .grid-wrapper { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .row { display: flex; flex-direction: row; gap: 15px; justify-content: center; }

        .letter-card {
            width: 80px; height: 140px; 
            background: white; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 3px solid transparent; cursor: pointer;
            transition: all 0.2s;
        }
        .letter-card:hover { transform: scale(1.1); border-color: #4f46e5; }
        .letter-card.completed { border-color: #10b981; background: #f0fdf4; }
        .letter-card span { font-size: 2.5rem; color: #1f2937; }

        /* TRACING SCREEN LAYOUT */
        .tracing-view {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            align-items: center; padding: 0 40px;
        }

        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .tool-box { background: white; padding: 25px; border-radius: 30px; shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        #canvas-wrap { position: relative; display: flex; justify-content: center; align-items: center; }
        canvas { background: white; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

        .hidden { display: none !important; }

        /* NEXT BUTTON OVERLAY */
        #next-overlay {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
        }
        .btn-next {
            background: #10b981; color: white; padding: 15px 40px;
            border-radius: 50px; font-weight: 800; border: none; cursor: pointer;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4); animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { bottom: 30px; } 50% { bottom: 45px; } }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    const DATA = {
        vowels: [
            ['അ', 'ആ', 'ഇ', 'ഈ', 'ഉ', 'ഊ', 'ഋ', 'എ'],
            ['ഏ', 'ഐ', 'ഒ', 'ഓ', 'ഔ', 'അം', 'അഃ']
        ],
        consonants: [
            ['ക', 'ഖ', 'ഗ', 'ഘ', 'ങ'],
            ['ച', 'ഛ', 'ജ', 'ഝ', 'ഞ'],
            ['ട', 'ഠ', 'ഡ', 'ഢ', 'ണ'],
            ['ത', 'ഥ', 'ദ', 'ധ', 'ന'],
            ['പ', 'ഫ', 'ബ', 'ഭ', 'മ'],
            ['യ', 'ര', 'ല', 'വ', 'ശ'],
            ['ഷ', 'സ', 'ഹ', 'ള', 'ഴ', 'റ']
        ]
    };

    let state = {
        view: 'welcome',
        category: null,
        currentLetter: null,
        completed: JSON.parse(localStorage.getItem('ml_trace_v8')) || [],
        brushColor: '#4f46e5',
        brushSize: 15
    };

    function setView(v, params = {}) {
        state = { ...state, view: v, ...params };
        render();
    }

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = '';

        if (state.view === 'welcome') {
            app.innerHTML = `
                <div class="welcome-content">
                    <h1 class="title-en">Let's Learn Malayalam</h1>
                    <h2 class="title-ml malayalam-text">മലയാളം അക്ഷരങ്ങൾ പഠിക്കാം</h2>
                    <button class="btn-modern" onclick="setView('category')">Shall we Begin?</button>
                </div>
            `;
        }

        else if (state.view === 'category') {
            app.innerHTML = `
                <div class="welcome-content">
                    <h1 class="title-en" style="font-size: 3rem; margin-bottom: 40px;">Choose a Category</h1>
                    <div style="display: flex; flex-direction: column; gap: 20px;">
                        <button class="btn-modern" onclick="setView('list', {category: 'vowels'})">Vowels / സ്വരാക്ഷരങ്ങൾ</button>
                        <button class="btn-modern" onclick="setView('list', {category: 'consonants'})">Consonants / വ്യഞ്ജനാക്ഷരങ്ങൾ</button>
                    </div>
                </div>
            `;
        }

        else if (state.view === 'list') {
            app.innerHTML = `
                <div class="gallery-container">
                    <h1 class="title-en" style="font-size: 2.5rem;">${state.category.toUpperCase()}</h1>
                    <div class="grid-wrapper">
                        ${DATA[state.category].map(row => `
                            <div class="row">
                                ${row.map(char => `
                                    <div class="letter-card ${state.completed.includes(char) ? 'completed' : ''}" onclick="setView('tracing', {currentLetter: '${char}'})">
                                        <span class="malayalam-text">${char}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-modern" style="min-width: 150px; font-size: 1rem; padding: 10px 30px;" onclick="setView('category')">BACK</button>
                </div>
            `;
        }

        else if (state.view === 'tracing') {
            app.innerHTML = `
                <div class="tracing-view">
                    <div class="sidebar">
                        <div class="tool-box">
                            <p style="font-weight: 800; font-size: 0.7rem; color: #94a3b8; margin-bottom: 15px;">BRUSH SIZE</p>
                            <input type="range" min="5" max="40" value="${state.brushSize}" style="width: 100%" oninput="state.brushSize=parseInt(this.value)">
                            <p style="font-weight: 800; font-size: 0.7rem; color: #94a3b8; margin: 25px 0 15px 0;">BRUSH COLOR</p>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                                ${['#4f46e5', '#ef4444', '#10b981', '#f59e0b', '#000000', '#7c3aed'].map(c => `
                                    <div onclick="state.brushColor='${c}'" style="background:${c}; height: 40px; border-radius: 10px; cursor: pointer; border: 2px solid white;"></div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div id="canvas-wrap">
                        <canvas id="tracing-canvas"></canvas>
                        <canvas id="ref-canvas" class="hidden"></canvas>
                        <div id="next-overlay" class="hidden">
                            <button class="btn-next" onclick="handleNext()">NEXT LETTER →</button>
                        </div>
                    </div>

                    <div class="sidebar">
                        <button class="btn-modern" style="min-width: 100%;" onclick="setView('list')">GALLERY</button>
                        <button class="btn-modern" style="min-width: 100%;" onclick="initCanvas()">RETRY</button>
                    </div>
                </div>
            `;
            setTimeout(initCanvas, 50);
        }
    }

    let ctx, refCtx, canvas, refCanvas, drawing = false, totalPixels = 0;

    function initCanvas() {
        canvas = document.getElementById('tracing-canvas');
        if(!canvas) return;
        refCanvas = document.getElementById('ref-canvas');
        
        const size = Math.min(window.innerWidth * 0.45, window.innerHeight * 0.75);
        canvas.width = canvas.height = refCanvas.width = refCanvas.height = size;
        
        ctx = canvas.getContext('2d', { willReadFrequently: true });
        refCtx = refCanvas.getContext('2d', { willReadFrequently: true });

        const char = state.currentLetter;
        
        refCtx.fillStyle = "black";
        refCtx.font = `bold ${size * 0.75}px 'Noto Sans Malayalam'`;
        refCtx.textAlign = "center";
        refCtx.textBaseline = "middle";
        refCtx.fillText(char, size/2, size/2);

        ctx.clearRect(0,0,size,size);
        ctx.strokeStyle = "#f1f5f9";
        ctx.lineWidth = 4;
        ctx.font = `bold ${size * 0.75}px 'Noto Sans Malayalam'`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.strokeText(char, size/2, size/2);

        const data = refCtx.getImageData(0,0,size,size).data;
        totalPixels = 0;
        for(let i=3; i<data.length; i+=4) if(data[i]>0) totalPixels++;

        canvas.onmousedown = canvas.ontouchstart = (e) => { drawing = true; paint(e); };
        window.onmouseup = window.ontouchend = () => { drawing = false; ctx.beginPath(); checkWin(); };
        canvas.onmousemove = canvas.ontouchmove = (e) => { e.preventDefault(); paint(e); };
    }

    function paint(e) {
        if(!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        if(refCtx.getImageData(x, y, 1, 1).data[3] > 0) {
            ctx.lineWidth = state.brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = state.brushColor;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
    }

    function checkWin() {
        const current = ctx.getImageData(0,0,canvas.width,canvas.height).data;
        const ref = refCtx.getImageData(0,0,canvas.width,canvas.height).data;
        let filled = 0;
        for(let i=3; i<ref.length; i+=4) if(ref[i] > 0 && current[i] > 0) filled++;
        
        if((filled/totalPixels) > 0.82) {
            if(!state.completed.includes(state.currentLetter)) {
                state.completed.push(state.currentLetter);
                localStorage.setItem('ml_trace_v8', JSON.stringify(state.completed));
            }
            confetti();
            document.getElementById('next-overlay').classList.remove('hidden');
            ctx.fillStyle = "#10b981";
            ctx.font = `bold ${canvas.width * 0.75}px 'Noto Sans Malayalam'`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(state.currentLetter, canvas.width/2, canvas.height/2);
        }
    }

    function handleNext() {
        const flat = [].concat(...DATA[state.category]);
        const idx = flat.indexOf(state.currentLetter);
        if(idx < flat.length - 1) setView('tracing', { currentLetter: flat[idx+1] });
        else setView('list');
    }

    render();
</script>
</body>
</html>
